plugins {
    id 'groovy'
    id 'java'
}

group 'com.kangxiaoguang'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
